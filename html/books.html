<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Rental - Books</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="bg-success text-white text-center py-3">
        <h1 class="animate__animated animate__fadeInDown">Book Rental</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="books.html">Books</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
            </ul>
        </nav>
    </header>
    <main class="container my-5">
        <section id="books">
            <h2 class="animate__animated animate__fadeInUp">Books</h2>
            <div class="row">
                <div class="col-lg-4 col-md-6 animate__animated animate__fadeInLeft">
                    <div class="card">
                        <img src="assets/images/book1.jpg" class="card-img-top" alt="Book 1">
                        <div class="card-body">
                            <h5 class="card-title">Sebuah Seni Untuk Bersikap Bodo Amat</h5>
                            <p class="card-text">By Mark Manson</p>
                            <a href="#" class="btn btn-primary">Rent Now</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 animate__animated animate__fadeInUp">
                    <div class="card">
                        <img src="assets/images/book2.jpg" class="card-img-top" alt="Book 2">
                        <div class="card-body">
                            <h5 class="card-title">The Star and I</h5>
                            <p class="card-text">By Ilana Tan</p>
                            <a href="#" class="btn btn-primary">Rent Now</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 animate__animated animate__fadeInRight">
                    <div class="card">
                        <img src="assets/images/book3.jpg" class="card-img-top" alt="Book 3">
                        <div class="card-body">
                            <h5 class="card-title">You Do You: Discovering Life through Experiments & Self-Awareness</h5>
                            <p class="card-text">By Fellexandro Ruby</p>
                            <a href="#" class="btn btn-primary">Rent Now</a>
                        </div>
                    </div>
                </div>
                <!-- Tambahkan card untuk buku lainnya di sini -->
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
