<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Rental - Books</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="bg-success text-white text-center py-3">
        <h1 class="animate__animated animate__fadeInDown">Book Rental</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="books.html">Books</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main class="container my-5">
        <section id="books">
            <h2 class="animate__animated animate__fadeInUp">Books</h2>
            <div class="row">
                <div class="col-lg-4 col-md-6 animate__animated animate__fadeInLeft">
                    <div class="card">
                        <img src="assets/images/book1.jpeg" class="card-img-top" alt="Book 1" height="500px">
                        <div class="card-body">
                            <h5 class="card-title">Soma</h5>
                            <p class="card-text">By Mark Manson</p>
                            <button class="btn btn-primary rent-btn" data-title="Sebuah Seni Untuk Bersikap Bodo Amat" data-author="Mark Manson">Rent Now</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 animate__animated animate__fadeInUp">
                    <div class="card">
                        <img src="assets/images/book2.jpeg" class="card-img-top" alt="Book 2" height="500px">
                        <div class="card-body">
                            <h5 class="card-title">Not Here To Be Liked</h5>
                            <p class="card-text">By Ilana Tan</p>
                            <button class="btn btn-primary rent-btn" data-title="The Star and I" data-author="Ilana Tan">Rent Now</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 animate__animated animate__fadeInRight">
                    <div class="card">
                        <img src="assets/images/book3.jpeg" class="card-img-top" alt="Book 3" height="500px">
                        <div class="card-body">
                            <h5 class="card-title">Closer To Nowhere</h5>
                            <p class="card-text">By Fellexandro Ruby</p>
                            <button class="btn btn-primary rent-btn" data-title="You Do You: Discovering Life through Experiments & Self-Awareness" data-author="Fellexandro Ruby">Rent Now</button>
                        </div>
                    </div>
                </div>
                <!-- Tambahkan card untuk buku lainnya di sini -->
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="rentModal" tabindex="-1" aria-labelledby="rentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="rentModalLabel">Rent Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="rentForm">
                        <div class="form-group">
                            <label for="bookTitle">Book Title</label>
                            <input type="text" class="form-control" id="bookTitle" readonly>
                        </div>
                        <div class="form-group">
                            <label for="bookAuthor">Author</label>
                            <input type="text" class="form-control" id="bookAuthor" readonly>
                        </div>
                        <div class="form-group">
                            <label for="renterName">Your Name</label>
                            <input type="text" class="form-control" id="renterName" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="renterEmail">Your Email</label>
                            <input type="email" class="form-control" id="renterEmail" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="startDate">Start Date</label>
                            <input type="date" class="form-control" id="startDate">
                        </div>
                        <div class="form-group">
                            <label for="endDate">End Date</label>
                            <input type="date" class="form-control" id="endDate">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/rent.js"></script>
</body>
</html>
